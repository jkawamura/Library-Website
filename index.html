<!DOCTYPE>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Library System
  </title>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <script src="script.js"></script>
</head>
<body>
  <section>
    <div class="header">
      <h1>
       Small Town Library System
      </h1>
    </div>
    <div id="navigation" >
        <ul>
          <li><a class="active" onclick="signUp()" href="#signup">Sign Up</a></li>
          <li><a class="open-button" onclick="login()" href="#login">Login</a></li>
          <li><a class="active"  href="#signup">Home</a></li>
        </ul>
    </div>
<div class="form-login" id="loginF">
  <form action="file.php" class="form-container" >
    <h1>Login</h1>
    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="enter email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
  </form>
  <button class="btn cancel" onclick="closeForm()">Close</button>
</div>


<div class="form-signup" id="signupF">
  <form action="register.php" method="POST" class="form-container" >
    <h1>Signup</h1>
    <label for="fname"><b>First Name</b></label>
    <input type="text" id="fname" placeholder="Enter First Name" name="fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" id="lname" placeholder="Enter Last Name" name="lname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="enter email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="signup-psw" placeholder="Enter Password" name="psw" onkeyup="confirmPassword()"  required>
    <input type="password" id="cpsw" placeholder="Confirm Password" name="cpsw" onkeyup="confirmPassword()" required>
    <p id="confirm">Passwords Match</p>

    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>

</body>
</html>
